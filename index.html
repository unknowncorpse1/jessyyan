    }
    @keyframes pop {
      from { transform: translate(-50%, -50%) scale(0.5); }
      to { transform: translate(-50%, -50%) scale(1); }
    }
    .popup button {
      margin: 10px;
      background: #4caf50;
      color: white;
    }
    .popup button:hover {
      background: #388e3c;
    }
